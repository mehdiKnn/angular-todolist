
<header>
    <div class="navbar">
        <div class="menu">
            <mat-icon aria-label="menu icon">menu</mat-icon>
            <div class="icon">
                <mat-icon aria-label="dashboard icon">dashboard</mat-icon>
                <span> Dashboard  </span>
            </div>
            <div class="icon">
                <mat-icon aria-label="collections icon">collections_bookmark</mat-icon>
                <span> Collections  </span>
            </div>
            
            
        </div>
        <div class="settings">
            <mat-icon aria-label="search icon">search</mat-icon>
            <mat-icon aria-label="notif icon">priority_high</mat-icon>
            <mat-icon aria-label="search icon">query_builder</mat-icon>
        </div>
    </div>

</header>

<section id="main">
    <div class="side">
        <div class="category">
            <div>
                <mat-icon aria-label="school icon">school</mat-icon>
            </div>
            <span> School  </span>
        </div>
        <div class="category">
            <div>
                <mat-icon aria-label="personnal icon">person_pin</mat-icon>
            </div>
            <span> Personnal  </span>
        </div>
        <div class="category">
            <div>
                <mat-icon aria-label="brush icon">brush</mat-icon>
            </div>
            <span> Design  </span>
        </div>
    </div>
    <div id="container">
        <div class="addTask">
            <button (click)="addToList()">
            </button>
            <input [(ngModel)]="newTask" type="text" 
            placeholder="Add a new task ! ">
        </div>
      
        <div class="taskState">
            <h2>
                Tasks - {{tasks.length}}
            </h2>
        </div>
        <div *ngFor="let task of tasks; let index = index;" 
                class="task">
                <input (click)="deleteTask(index)" type="button"
                 class="">
                {{task}}
        </div>
        <div class="taskState">
            <h2>
                Completed - {{tasks.length}}
            </h2>
        </div>
      </div>
</section>
